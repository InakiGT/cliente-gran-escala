<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-X</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form id="signin">
        <div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password">
        </div>
        <div>
            <p>Elige un avatar o agrega el tuyo con la URL de la imagen</p>
        </div>
        <div>
            <a href="#"><img class="avatar" id="man" src="https://cdn.iconscout.com/icon/free/png-256/free-avatar-370-456322.png?f=webp" /></a>
            <a href="#"><img class="avatar" id="woman" src="https://www.svgrepo.com/show/382097/female-avatar-girl-face-woman-user-9.svg" /></a>
        </div>
        <div>
            <label for="img-url">URL de la foto de perfil:</label>
            <input type="url" id="img-url">
        </div>

        <a href="login.html">¿Ya tienes una cuentra? Inicia Sesión</a>
        <button type="submit">Registrar</button>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./api.js"></script>
        <script src="./signin.js"></script>
    </form>
</body>
</html>
